    <title>const</title>
  </head>
  <body>
    <script>
      // Do's

      const value1 = true;
      console.log(value1);

      const firstName = "Md Sahil";
      console.log(firstName);

      const array = ["Md sahil", "Achanoor", 22, true];
      console.log(array);

      const object = {
        name: "MD sahil",
        lastName: "Achanoor",
        age: 22,
      };
      console.log(object);

      // Don't

    </script>
