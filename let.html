<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let and const</title>
  </head>
  <body>
    <script>
      let value1 = true;
      console.log(value1);

      let value2 = false;
      console.log(value2);

      let name;
      name = "Md Sahil";
      console.log(name);

      let lastName = "Achanoor";
      console.log(lastName);

      let array = ["Md sahil", "Achanoor", 22, true];
      console.log(array);

      let object = {
        name: "MD sahil",
        lastName: "Achanoor",
        age: 22,
      };
      console.log(object);
    </script>
  </body>
</html>
